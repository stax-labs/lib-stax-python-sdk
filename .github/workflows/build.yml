name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Compile and Test üî®
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # 4.1.7
      - name: Setup Python 3.9
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # 5.1.0
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: make install
      - name: Run tests
        run: make test
      - name: Upload coverage to Codecov üìù
        uses: "codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673" # 4.5.0
        with:
          fail_ci_if_error: true
          files: ./coverage-reports/coverage-report.xml
          token: ${{ secrets.CODECOV_TOKEN }}