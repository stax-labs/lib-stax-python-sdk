name: deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    name: Package and publish to PyPi ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # 4.1.7
      - name: Setup Python 3.9
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # 5.1.0
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv setuptools wheel twine
      - name: Build
        run: |
          pipenv run python setup.py sdist bdist_wheel
      - name: Publish distribution ðŸ“¦ to Test PyPI
        if: github.event.release.prerelease == true
        uses: pypa/gh-action-pypi-publish@ec4db0b4ddc65acdf4bff5fa45ac92d78b56bdf0 # 1.9.0
        with:
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ðŸ“¦ to PyPI
        if: github.event.release.prerelease != true
        uses: pypa/gh-action-pypi-publish@ec4db0b4ddc65acdf4bff5fa45ac92d78b56bdf0 # 1.9.0
        with:
          password: ${{ secrets.PYPI_PASSWORD }}
